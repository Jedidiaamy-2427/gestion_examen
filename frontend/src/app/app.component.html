<div class="flex min-h-screen">
  <!-- Sidebar -->
  <aside *ngIf="auth._token()" class="w-64 bg-gray-900 text-white flex flex-col p-4">
    <h1 class="text-2xl font-bold mb-8">Exam Manager</h1>
    <nav class="flex flex-col gap-3">
      <a href="/dashboard" class="flex hover:bg-gray-700 p-2 rounded"><img src="/assets/icon/dashboard.svg" alt="Logout" class="h-5 w-5 mr-2" />Dashboard</a>
      <a href="/exams" class="flex hover:bg-gray-700 p-2 rounded"><img src="/assets/icon/puzzle.svg" alt="Logout" class="h-5 w-5 mr-2" />Examens</a>
      <a href="/students" class="flex hover:bg-gray-700 p-2 rounded"><img src="/assets/icon/student.svg" alt="Logout" class="h-5 w-5 mr-2" />Ã‰tudiants</a>
    </nav>
  </aside>

  <!-- Main -->
  <div class="flex-1 flex flex-col">
    <!-- Topbar -->
    <header *ngIf="auth._token()" class="bg-white shadow flex justify-between items-center px-6 py-4">
      <h2 class="text-xl font-semibold">Bienvenue</h2>
      <div class="flex items-center gap-4">
        <img src="/assets/icon/user2.svg" alt="Logout" class="h-5 w-5" />
        <span> {{ getUsernameToken() }} </span>
        <button (click)="logout()" class="flex items-center bg-gray-500 text-white px-3 py-1 rounded cursor-pointer hover:bg-gray-700">
          Logout &nbsp;
          <img src="/assets/icon/logout.svg" alt="Logout" class="h-5 w-5" />
        </button>
      </div>
    </header>

    <!-- Router outlet -->
    <main class="flex-1 p-6 bg-gray-100">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
