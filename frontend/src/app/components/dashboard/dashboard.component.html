<div class="p-6 shadow rounded-lg">
  <h2 class="text-xl text-center font-bold mb-6">Statistiques des examens</h2>

  <!-- Grid responsive -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <!-- Card générique -->
    <div class="bg-white rounded-xl shadow p-6 flex flex-col items-center">
      <div class="text-gray-500 text-sm">Confirmé</div>
      <div class="flex items-center justify-center mt-4 gap-3">
        <span class="text-4xl md:text-5xl font-bold text-green-600">{{ stats.confirmed }}</span>
        <img src="/assets/icon/check.svg" alt="Confirmé" class="h-11 w-11 ml-4" />
      </div>
    </div>

    <div class="bg-white rounded-xl shadow p-6 flex flex-col items-center">
      <div class="text-gray-500 text-sm">À organiser</div>
      <div class="flex items-center justify-center mt-4 gap-3">
        <span class="text-4xl md:text-5xl font-bold text-orange-400">{{ stats.toOrganize }}</span>
        <img src="/assets/icon/checklist2.svg" alt="À organiser" class="h-11 w-11 ml-4" />
      </div>
    </div>

    <div class="bg-white rounded-xl shadow p-6 flex flex-col items-center">
      <div class="text-gray-500 text-sm">Annulé</div>
      <div class="flex items-center justify-center mt-4 gap-3">
        <span class="text-4xl md:text-5xl font-bold text-red-600">{{ stats.cancelled }}</span>
        <img src="/assets/icon/Cancel Icon.svg" alt="Annulé" class="h-11 w-11 ml-4" />
      </div>
    </div>

    <div class="bg-white rounded-xl shadow p-6 flex flex-col items-center">
      <div class="text-gray-500 text-sm">En recherche de place</div>
      <div class="flex items-center justify-center mt-4 gap-3">
        <span class="text-4xl md:text-5xl font-bold text-blue-500">{{ stats.searching }}</span>
        <img src="/assets/icon/Temps.svg" alt="Recherche" class="h-11 w-11 ml-4" />
      </div>
    </div>
  </div>
</div>
