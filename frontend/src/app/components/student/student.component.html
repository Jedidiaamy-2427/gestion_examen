<div class="max-w-6xl mx-auto p-4">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Liste des étudiants</h2>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white shadow-lg rounded-lg overflow-hidden">
      <thead class="bg-sky-700 text-white">
        <tr>
          <th class="px-6 py-3 text-left">ID</th>
          <th class="px-6 py-3 text-left">Nom</th>
          <th class="px-6 py-3 text-left">Examens</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of paginatedStudents" class="border-b border-gray-200 hover:bg-blue-50 transition-colors">
          <td class="px-6 py-4 font-medium text-gray-700">{{ student.id }}</td>
          <td class="px-6 py-4 text-gray-800">{{ student.name }}</td>
          <td class="px-6 py-4 flex flex-wrap gap-2">
            <span
              *ngFor="let exam of student.exams"
              class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm font-semibold"
            >
              {{ exam.split('/').pop() }}
            </span>
            <span *ngIf="student.exams.length === 0" class="text-gray-400 text-sm">Aucun</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="flex justify-center items-center gap-3 mt-4">
    <button
      (click)="previousPage()"
      [disabled]="page === 1"
      class="px-4 py-2 bg-sky-600 btn-sm cursor-pointer text-white rounded-md disabled:bg-gray-300 disabled:cursor-not-allowed hover:bg-sky-800 transition-colors"
    >
      ‹ Précédent
    </button>
    <span class="text-gray-700">Page {{ page }} / {{ totalPages }}</span>
    <button
      (click)="nextPage()"
      [disabled]="page === totalPages"
      class="px-4 py-2 bg-sky-600  cursor-pointer rounded-md disabled:bg-gray-300 disabled:cursor-not-allowed hover:bg-sky-800 transition-colors"
    >
      Suivant ›
    </button>
  </div>
</div>
