<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>
    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="onLogin()" class="space-y-4">
      
      <!-- Username -->
      <div>
        <input 
          type="email"
          [formNoValidate]="true"
          formControlName="email"
          placeholder="exemple@email.com"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-sky-500 focus:outline-none"
        />
      </div>

      <!-- Password -->
      <div>
        <input 
          type="password"
          formControlName="password"
          placeholder="Mot de passe"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-sky-500 focus:outline-none"
        />
      </div>

      <!-- Error -->
      <span *ngIf="loginError()" class="block text-red-500 text-sm">
        {{ loginError() }}
      </span>

      <!-- Button -->
      <button 
        class="w-full py-2 rounded-lg bg-sky-600 text-white font-semibold hover:bg-sky-700 transition cursor-pointer disabled:opacity-50"
        [disabled]="form.invalid"
      >
        Connexion
      </button>
    </form>
    <p class="mt-4 text-center text-sm">
      Pas de compte ?
      <a href="/register" class="text-blue-600 hover:underline">Cr√©er un compte</a>
    </p>
  </div>
</div>
